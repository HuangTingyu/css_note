<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta hbacrap-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/bacra-ui.css">
    <title>表单元素</title>
</head>
<body>
    <div class="bacra-content">
        <h1 class="bacra-panel-title">基本输入框：</h1>
        <div class="bacra-panel-body no-padding">
            <div class="bacra-form-item">
                <label class="bacra-form-label">用户名</label>
                <div class="bacra-form-body">
                    <input type="text" class="bacra-input" placeholder="请输入姓名" />
                </div>
            </div>
            <div class="bacra-form-item">
                <label class="bacra-form-label">密码</label>
                <div class="bacra-form-body">
                    <input type="password" class="bacra-input" placeholder="请输入密码" />
                </div>
            </div>
            <div class="bacra-form-item">
                <label class="bacra-form-label">日期</label>
                <div class="bacra-form-body">
                    <input type="date" class="bacra-input" placeholder="请选择日期" />
                </div>
            </div>
        </div>
        <h1 class="bacra-panel-title">带清空功能的输入框:</h1>
        <div class="bacra-panel-body no-padding">
            <div class="bacra-form-item">
                <label class="bacra-form-label">手机号</label>
                <div class="bacra-form-body">
                    <input class="bacra-input" type="text" placeholder="请输入手机号" />
                    <i class="fa fa-close bacra-input-reset"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
