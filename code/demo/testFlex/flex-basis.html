<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex-basis</title>
    <style>
        .flex-box {
            display: flex;
        }
        
        .flex-box>.box1 {
            flex-basis: 80px;
            background: red;
        }
        
        .flex-box>.box2 {
            flex-basis: 80px;
            background: green;
        }
        
        .flex-box>.box3 {
            flex-basis: 120px;
            background: yellow;
        }
        
        .flex-box>.box {
            width: 50px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="flex-box">
        <span class="box box1">1</span>
        <span class="box box2">2</span>
        <span class="box box3">3</span>
    </div>
</body>

</html>
